
<div class="container-fluid">

    <h1>Login</h1>

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        {{model.error}}
    </div>
    <form method="POST" name="form" novalidate>
        <div class="form-group">
            <input ng-model="user.username"
                   name="userfield"
                   class="form-control"
                   autocomplete="off"
                   placeholder="username"
                   required/>
            <span class="alert-danger"
                  ng-show="model.error && form.userfield.$invalid">username is required.</span>
        </div>

        <div class="form-group">
            <input ng-model="user.password"
                   name="passwordfield"
                   class="form-control"
                   type="password"
                   placeholder="password"
                   required/>
            <span class="alert-danger"
                  ng-show="model.error && form.passwordfield.$invalid">password is required.</span>
        </div>
        <a class="btn btn-primary btn-block"ng-click="model.login(user)">
            Login
        </a>
        <a class="btn btn-success btn-block" href="#/register">
            Register
        </a>
        <a href="/auth/facebook" class="btn btn-primary btn-block">
            <span class="fa fa-facebook"></span>
            Facebook
        </a>
    </form>



</div>
