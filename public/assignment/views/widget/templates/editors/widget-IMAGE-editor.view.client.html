<h1>IMAGE Editor</h1>
<div ng-show="model.error" class="alert alert-danger" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    {{model.error}}
</div>
<form action="/api/upload"
      name="form"
      method="post"
      enctype="multipart/form-data"
      class="form-group">
    <div class="form-group">
        <label for="widget-text">Text</label>
        <input type="text"
               required
               name="widgettextfield"
               class="form-control"
               id="widget-text"
               placeholder="Enter Text Here"
               ng-model="model.widget.text">
        <span class="alert-danger"
              ng-show="model.error && form.widgettextfield.$invalid">widget text is required.</span>
    </div>
    <div class="form-group">
        <label for="widget-url">URL</label>
        <input type="text" class="form-control" id="widget-url" placeholder="Enter URL" ng-model="model.widget.url">
    </div>
    <div class="form-group">
        <label for="widget-width">Width</label>
        <input type="text" class="form-control" id="widget-width" placeholder="Enter Width" ng-model="model.widget.width">
    </div>
    <div class="form-group">
        <label for="widget-upload">Upload</label>
        <input name="myFile" type="file" class="form-control" id="widget-upload">
    </div>
    <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
    <input  name="userId"    value="{{model.userId}}"   style="display: none"/>
    <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
    <input  name="pageId"    value="{{model.pageId}}"   style="display: none"/>
    <input  name="widgetId"  value="{{model.widget._id}}"   style="display: none"/>
    <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
</form>
